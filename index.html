    /* =========================
       Base Styles
       ========================= */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #f9f9f9, #e3f2fd, #e8f5e9, #fff3e0);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #1e3a8a;
      margin-bottom: 0.2em;
    }

    p {
      color: #555;
      font-size: 1.1em;
      height: 1.5em;
    }

    /* Typing animation */
    .typing {
      display: inline-block;
      border-right: 2px solid #1e3a8a;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Year buttons */
    .year-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 1s 0.5s forwards;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover { transform: translateY(-3px); }
    .gate-btn { background-color: #3b82f6; }
    .gate-btn:hover { background-color: #1e40af; }

    /* About Me button - separate */
    .about-btn {
      position: absolute;
      top: 40px;
      right: 20px;
      background-color: #f59e0b;
    }
    .about-btn:hover { background-color: #b45309; }

    .divider {
      width: 80%;
      height: 1px;
      background-color: #ccc;
      margin: 30px auto 0;
      opacity: 0.5;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .submenu {
      display: none;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .submenu a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: bold;
      background-color: #e0ecff;
      padding: 10px 20px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .submenu a:hover { background-color: #c7ddff; }

    /* Footer */
    footer {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #333;
      line-height: 1.6em;
    }

    .contact-btn {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .contact-btn:hover { transform: translateY(-2px); }
    .whatsapp { background-color: #25D366; }
    .whatsapp:hover { background-color: #1ebe5c; }
    .email { background-color: #1e88e5; }
    .email:hover { background-color: #1565c0; }

    footer p { font-weight: 500; margin-bottom: 6px; }

    /* Animations */
    @keyframes fadeIn { to { opacity: 1; } }

  </style>

  <script>
    // Show submenu
    function showSubmenu(id) {
      const submenus = document.querySelectorAll('.submenu');
      submenus.forEach(menu => menu.style.display = 'none');
      const submenu = document.getElementById(id);
      submenu.style.display = 'flex';
      submenu.style.opacity = 1;
    }

    // Typing animation
    const tagline = "The one-stop destination for all your academic needs.";
    const typingEl = document.querySelector('.typing');
    let index = 0;
    function type() {
      if(index < tagline.length){
        typingEl.textContent += tagline[index];
        index++;
        setTimeout(type, 60);
      }
    }
    type();
