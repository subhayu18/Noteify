  <script>
    // Toggle Submenus
    function showSubmenu(id) {
      const submenus = document.querySelectorAll('.submenu');
      submenus.forEach(menu => menu.style.display = 'none');
      document.getElementById(id).style.display = 'flex';
    }

    // Typing Animation
    const textElement = document.getElementById("typing-text");
    const textArray = [
      "The one-stop destination for all your academic needs.",
      "Notes. Papers. Textbooks. Sorted.",
      "Study smart with Noteify."
    ];
    let textIndex = 0;
    let charIndex = 0;

    function type() {
      if (charIndex < textArray[textIndex].length) {
        textElement.textContent += textArray[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 60);
      } else {
        setTimeout(erase, 1500);
      }
    }

    function erase() {
      if (charIndex > 0) {
        textElement.textContent = textArray[textIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, 40);
      } else {
        textIndex = (textIndex + 1) % textArray.length;
        setTimeout(type, 400);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
    });
  </script>
